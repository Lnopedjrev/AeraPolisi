{% extends 'main/base.html' %}
{% load static %}
{% block main-content %}
<div class="container">
    <div class="create-box">
        <div class="create-box__content">
            <form class="create-box__form" method="post" enctype="multipart/form-data">
                <h2>Registration form</h2>
                <hr>
                {% csrf_token %}
                <div class="create-box__elements">
                    {% for field in form %}
                        <div><label class="form-field" for="{{ field.id_for_label }}">{{ field.label }}:</label><br>{{field}}
                        <div class="reg-errors">{{field.errors}}</div></div>
                    {% endfor %}
                </div>
                <button type="submit" class="submit-button">Sign up</button>
            </form>
        </div>
    </div>
    <div class="create-box__form-error">{{ form.non_field_errors }}</div>
</div>
{%endblock%}
